<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="navbar"></div>
    <input type="text" id="inputs" placeholder="Enter Id" oninput="debounce(change,1000)" />
    <div id="containers"></div>
    <script>
       var containers = document.getElementById("containers")
       var inputs = document.getElementById("inputs")
        var pokemdata=localStorage.getItem("pokemons")
       function change()
       {
        
            fetch(`https://pokeapi.co/api/v2/pokemon/${inputs.value}`)
            .then((res)=>{
                res.json().then((res)=>{
                    
                  let arr=res
                 console.log(arr)
                 display(arr)
                 // localStorage.setItem("pokemons",JSON.stringify(arr))
                })
               inputs.value = ""
            }).catch((err)=>{
                console.log(err)
            })
         
      
     //   console.log()
          
         // var name2=JSON.parse(localStorage.getItem("pokemons"))
       }
       // var name2 = name2.url
         // console.log(name2.height)
   function display(array)
   {
       var divs= document.createElement('div')
       divs.setAttribute("class","divs")
       var id = document.createElement('p')
       id.innerHTML = "ID: " +  array.id
      var name = document.createElement('p')
      name.innerHTML = "NAME: "  + array.name
      var height = document.createElement('p')
      height.innerHTML = "Height: " +  array.height
      divs.append(id,name,height)
      containers.append(divs)

   }
   var timerId
   function debounce(callback,delay)
{
    if(timerId)
    {
        clearTimeout(timerId)
    }
    timerId= setTimeout(function(){
        callback()
       
    } , delay)
}
  // display(arr)
         
     

    </script>
</body>
